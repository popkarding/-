    function extend(child,parent) {
        var f = function(){};
        f = parent.prototype;
        child.prototype = new f();
        child.prototype.constructor = child;
        child.uber = f;
    }
    function extend1(Child,Parent) {
        let p = Parent.prototype;
        let c = Child.prototype;
        for(var i in p){
            c[i] = p[i];
        }
        c.uber = p;
    }
