				float: left;

			}
	
		</style>
	</head>
	<body>
		<input type="button" value="按钮" id="btn"/>

			<div></div>
			<div></div>
			<div></div>

		</div>

//				}
//				box.innerHTML = str;
				//已有节点相当于剪切，把4个div节点换下顺序，绑定的事件还在
				d.sort(function(){
					return Math.random()-0.5;
				});
				//console.log(d)
				for(var i=0;i<d.length;i++){
					box.appendChild(d[i])

			}
		</script>
	</body>
</html>
